name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  QT_QPA_PLATFORM: offscreen
  QT_LOGGING_RULES: "qt.*.debug=true"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libxkbcommon-x11-0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests -v --showlocals --html=report.html --self-contained-html

    - name: Build executable
      run: |
        pip install pyinstaller
        pyinstaller --onefile --name "BlocoDeNotas" --add-data "venv/Lib/site-packages/spellchecker/resources/pt.json.gz:spellchecker/resources" main.py

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: BlocoDeNotas-executable
        path: dist/BlocoDeNotas.exe